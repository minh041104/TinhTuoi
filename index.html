<!DOCTYPE html>
<html>
<head>
    <title>Tinh Tuoi</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tính tuổi siêu chính xác sử dụng công nghệ AI</h1>
        <h2>Nhập tuổi của bạn:</h2>
        <input type="number" id="ageInput" min="1" max="150">
        <br>
        <button onclick="showAge()">In tuổi</button>
        <br>
        <div id="result"></div>
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Xác nhận</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn đây là tuổi của bạn?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmButton" class="btn btn-success">Xác nhận</button>
                    <button type="button" id="cancelButton" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
